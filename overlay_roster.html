<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Basket Roster Overlay</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: transparent; /* fondamentale per overlay */
    font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* Contenitore generale assoluto */
  .stage {
    position: fixed;
    inset: 0;
    pointer-events: none; /* l’overlay non cattura click */
  }

  /* ————— ROLLER (colonna a sinistra) ————— */
  .roller-lane {
    position: absolute;
    top: 5%;
    left: 2%;
    width: 28%;
    height: 90%;
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
  }

  .roller-card {
    position: absolute;
    left: 0;
    width: 92%;
    max-width: 480px;
    aspect-ratio: 4/5;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    overflow: hidden;
    background: rgba(10, 14, 25, 0.92);
    border: 1px solid rgba(255,255,255,0.08);
  }

  .roller-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: saturate(1.05) contrast(1.02);
  }

  .roller-name {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 10px 14px;
    font-weight: 700;
    font-size: clamp(14px, 2.2vw, 24px);
    color: #fff;
    background: linear-gradient(to top, rgba(0,0,0,0.65), transparent 70%);
    letter-spacing: 0.4px;
    text-transform: uppercase;
  }

  /* Keyframes per il roller: entra dall’alto, resta, esce in basso */
  @keyframes slideDownIn {
    0% { transform: translateY(-120%); opacity: 0; }
    45% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(0); opacity: 1; }
  }
  @keyframes slideDownOut {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(120%); opacity: 0; }
  }

  /* ————— LINEUP (griglia adattiva) ————— */
  .lineup-wrap {
    position: absolute;
    top: 6%;
    right: 4%;
    width: 60%;
    height: 88%;
    display: none; /* appare solo quando serve */
  }

  .lineup-grid {
    display: grid;
    width: 100%;
    height: 100%;
    gap: clamp(10px, 1.2vw, 18px);
    align-content: center;
    justify-content: center;
  }

  /* Le celle si adattano da sole: min 180px, poi riempiono */
  .lineup-grid.dynamic {
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  }

  .lineup-card {
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    aspect-ratio: 4/5;
    background: rgba(15, 20, 30, 0.92);
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 10px 26px rgba(0,0,0,0.3);
    animation: fadeIn 280ms ease-out both;
  }
  .lineup-card img { width: 100%; height: 100%; object-fit: cover; }
  .lineup-name {
    position: absolute; inset: auto 0 0 0;
    padding: 8px 10px;
    color: #fff; font-weight: 700;
    background: linear-gradient(to top, rgba(0,0,0,0.65), transparent 70%);
    text-transform: uppercase;
    font-size: clamp(12px, 1.5vw, 18px);
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(8px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* ————— SCORE FLASH (card singola) ————— */
  .flash-wrap {
    position: absolute;
    bottom: 8%;
    left: 4%;
    width: min(28%, 520px);
    display: none;
  }

  .flash-card {
    position: relative;
    width: 100%;
    aspect-ratio: 4/5;
    border-radius: 18px;
    overflow: hidden;
    background: rgba(10, 14, 25, 0.92);
    border: 2px solid #39d5ff;
    box-shadow: 0 14px 34px rgba(0,0,0,0.45), 0 0 32px rgba(57,213,255,0.35) inset;
    animation: popIn 220ms ease-out both;
  }
  .flash-card img { width: 100%; height: 100%; object-fit: cover; }
  .flash-badge {
    position: absolute; top: 10px; left: 10px;
    padding: 6px 10px; border-radius: 999px;
    background: rgba(57,213,255,0.95);
    color: #001018; font-weight: 900; letter-spacing: 0.4px;
    text-transform: uppercase; font-size: clamp(11px, 1.2vw, 14px);
  }
  .flash-name {
    position: absolute; inset: auto 0 0 0;
    padding: 10px 12px; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent 70%);
    color: #fff; font-weight: 800; text-transform: uppercase;
    font-size: clamp(14px, 1.8vw, 22px);
  }

  @keyframes popIn {
    0% { transform: scale(0.95); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="roller-lane" id="rollerLane"></div>
    <div class="lineup-wrap" id="lineupWrap">
      <div class="lineup-grid dynamic" id="lineupGrid"></div>
    </div>
    <div class="flash-wrap" id="flashWrap"></div>
  </div>

  <!-- Firebase compat SDK (semplice da integrare in HTML puro) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // === PASTE: config progetto Firebase (tua config fornita) ===
    const firebaseConfig = {
      apiKey: "AIzaSyAyVKKlQTXIuSzxrm_2mATvQR1QjUvtRA8",
      authDomain: "roster-dinamico-esordienti.firebaseapp.com",
      projectId: "roster-dinamico-esordienti",
      storageBucket: "roster-dinamico-esordienti.firebasestorage.app",
      messagingSenderId: "6424935938",
      appId: "1:6424935938:web:97c30f6f758fafad9eb11b",
      databaseURL: "https://roster-dinamico-esordienti-default-rtdb.europe-west1.firebasedatabase.app"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Stato locale
    let roster = {};              // id -> {name, img}
    let mode = 'idle';            // 'idle'|'roller'|'lineup'|'flash'
    let rollerAbort = { cancel:false };

    // ——— Utils DOM
    const $ = sel => document.querySelector(sel);
    const rollerLane = $('#rollerLane');
    const lineupWrap = $('#lineupWrap');
    const lineupGrid = $('#lineupGrid');
    const flashWrap  = $('#flashWrap');

    // ——— Carica roster e tienilo sincronizzato
    db.ref('/roster').on('value', snap => {
      roster = snap.val() || {};
    });

    // ——— Ascolta la modalità
    db.ref('/mode').on('value', snap => {
      const newMode = snap.val() || 'idle';
      if (newMode !== mode) {
        mode = newMode;
        // Stop/clear di sicurezza
        stopRoller();
        clearLineup();
        clearFlash();
      }
    });

    // ——— Trigger per Roller
    db.ref('/roller/start').on('value', async snap => {
      if (mode !== 'roller') return;
      const nonce = snap.val();
      if (!nonce) return;
      // Esegui roller
      const localAbort = { cancel:false };
      rollerAbort = localAbort;
      await runRosterRoller(localAbort);
    });

    // ——— Trigger per Lineup
    db.ref('/lineup/show').on('value', snap => {
      if (mode !== 'lineup') return;
      const payload = snap.val();
      if (!payload || !Array.isArray(payload.playerIds)) return;
      const playerIds = payload.playerIds;
      const ttl = Number(payload.ttl || 5000);
      showLineup(playerIds, ttl);
    });

    // ——— Trigger per Flash (Score)
    db.ref('/flash/show').on('value', snap => {
      if (mode !== 'flash') return;
      const payload = snap.val();
      if (!payload || !payload.playerId) return;
      const ttl = Number(payload.ttl || 2000);
      showFlash(payload.playerId, ttl);
    });

    // ——————————————— FUNZIONI MODALITÀ ———————————————

    function stopRoller() {
      // ferma eventuale sequenza
      if (rollerAbort) rollerAbort.cancel = true;
      rollerLane.innerHTML = '';
    }

    async function runRosterRoller(abortToken) {
      rollerLane.innerHTML = '';
      const players = Object.entries(roster).map(([id, p]) => ({ id, ...p }));
      // niente da mostrare?
      if (!players.length) return;

      for (const p of players) {
        if (abortToken.cancel || mode !== 'roller') break;

        const card = document.createElement('div');
        card.className = 'roller-card';
        card.style.animation = 'slideDownIn 600ms ease-out forwards';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <div class="roller-name">${p.name || ''}</div>
        `;
        rollerLane.appendChild(card);

        // Attendi la discesa / hold / risalita
        await sleep(600); // ingresso
        await sleep(4000); // HOLD richiesto

        // esci verso il basso
        card.style.animation = 'slideDownOut 520ms ease-in forwards';
        await sleep(520);
        card.remove();
      }
    }

    let lineupTimer = null;
    function clearLineup() {
      if (lineupTimer) { clearTimeout(lineupTimer); lineupTimer = null; }
      lineupWrap.style.display = 'none';
      lineupGrid.innerHTML = '';
    }

    function showLineup(playerIds, ttl=5000) {
      clearLineup();
      lineupGrid.innerHTML = '';
      // costruisci card per ciascun id
      playerIds.forEach(id => {
        const p = roster[id];
        if (!p) return;
        const card = document.createElement('div');
        card.className = 'lineup-card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <div class="lineup-name">${p.name || ''}</div>
        `;
        lineupGrid.appendChild(card);
      });

      // Attiva/adatta layout
      lineupWrap.style.display = 'block';
      lineupGrid.classList.add('dynamic');

      // auto-hide dopo ttl
      lineupTimer = setTimeout(clearLineup, ttl);
    }

    let flashTimer = null;
    function clearFlash() {
      if (flashTimer) { clearTimeout(flashTimer); flashTimer = null; }
      flashWrap.style.display = 'none';
      flashWrap.innerHTML = '';
    }

    function showFlash(playerId, ttl=2000) {
      clearFlash();
      const p = roster[playerId];
      if (!p) return;

      const card = document.createElement('div');
      card.className = 'flash-card';
      card.innerHTML = `
        <span class="flash-badge">CANESTRO!</span>
        <img src="${p.img}" alt="${p.name}">
        <div class="flash-name">${p.name || ''}</div>
      `;
      flashWrap.appendChild(card);
      flashWrap.style.display = 'block';

      flashTimer = setTimeout(clearFlash, ttl);
    }

    // ——— Helpers
    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }
  </script>
</body>
</html>
